<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="../icon.png" type="image/x-icon">
		<title>Embedabbl - awayfl</title>
		<script src="dist/loader.js"></script>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		canvas {
			outline: none
		}

		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			padding: 0;
			background-color: transparent;
		}
	</style>
	<body></body>
	<script src="../loading.js"></script>
	<script>
		//Embedabbl
		enableLoadingScreen(document.body);
		var funnyVariable = 0;
		var executableUrl = getUrlParameter("swf", true);
		if (!executableUrl) displayError(`Error: SWF Bundle URL Not Valid`, `Given SWF Bundle ${executableUrl ? executableUrl : ""} not valid.`); //Invalid Url
		brokenUrlCheck(executableUrl, () => {
			//Core Logic
			const gameConfig = {
				width: 550,
				height: 400,
				debug: true,
				splash: './todo.jpg',
				progress: { // optional
					back: 'cover url(./progressBg.jpg)',
					line: "#cc0022", // or image, it will passed to progressLine background,
					rect: [0, 0.9, 1, 0.1] // x, y, width, height of preogress line relative contianer 
				},
				baseUrl: 'dist',
				runtime: ['dist/runtime.js'],
				binary: [{
					path: executableUrl,
					resourceType: 'GAME'
				},
				{
					name: "fonts.swf",
            		path: "dist/assets/fonts.swf",
				}],
			}	
			//i love hacky code
			setTimeout(function() {
				if (funnyVariable === 0) {
					location.reload();
				}
			}, 4000); // 4 seconds = 4000 milliseconds
			window.addEventListener("load", () => {
				const config = gameConfig;
				AWAYFL.LegacyLoader.init(config);
				AWAYFL.LegacyLoader.runGame((fill) => {
					window.dispatchEvent(new CustomEvent('awayfl-player-progress', {
						detail: fill
					}));
					funnyVariable = fill;
				}, (config, hideLoader) => {
					const player = new AWAYFL.Player(document, config);
					window.dispatchEvent(new CustomEvent('awayfl-player-init', {
						detail: player
					}));
					player.loadAndPlay().then((_, hide) => {
						window.dispatchEvent(new CustomEvent('awayfl-player-load'));
						hide && hide();
						disableLoadingScreen();
					});
				})
			});
		});
	</script>
</html>
