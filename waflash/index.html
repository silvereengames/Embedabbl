<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Embedabbl - waflash</title>
		<link rel="shortcut icon" href="../icon.png" type="image/x-icon">
	</head>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			background-color: transparent;
		}
	</style>
	<body>
		<div id="waflashContainer">
			<canvas class="waflashCanvas" id="canvas" tabindex="1"></canvas>
			<div id="waflashStatus" style="display: none;">Playing...</div>
			<script src="https://cdn.jsdelivr.net/gh/nate-games/waflash@main/main.js"  rossorigin="anonymous" type="module"></script>
		</div>
	</body>
	<script src="../loading.js"></script>
	<link href="https://cdn.jsdelivr.net/gh/nate-games/waflash@main/style.css" rel="stylesheet" type="text/css">
	<script>
		//Embedabbl
		enableLoadingScreen(document.body);
		var executableUrl = getUrlParameter("swf", true);
		if (!executableUrl) displayError(`Error: SWF URL Not Valid`, `Given SWF ${executableUrl ? executableUrl : ""} not valid.`); //Invalid Url
		var gameConfig = {
			swfUrl: executableUrl
		}
		disableLoadingScreen();
	</script>
</html>
