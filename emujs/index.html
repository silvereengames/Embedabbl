<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Embedabbl - emujs</title>
		<link rel="shortcut icon" href="../icon.png" type="image/x-icon">
	</head>
    <style>
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			background-color: transparent;
		}
	</style>
    <body>
        <div style="width:100vw;height:100vh;max-width:100%">
            <div class="game" id="game"></div>
        </div>
        <script src="../loading.js"></script>
        <script>
            enableLoadingScreen(document.body);
            var executableUrl = getUrlParameter("rom", true);
            var core = getUrlParameter("core", false);
            if (!executableUrl) displayError(`Error: Rom URL Not Valid`, `Given rom ${executableUrl ? executableUrl : ""} not valid.`); //Invalid Url
            EJS_player = "#game";
            EJS_core = core;
            EJS_color = "#0064ff";
            EJS_startOnLoaded = true;
            EJS_pathtodata = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/";
            EJS_gameUrl = executableUrl;
            disableLoadingScreen();
        </script>
        <script src="https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js"></script>
    </body>
</html>
